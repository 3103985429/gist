<ul class="aa-color-picker list" flex layout="row" layout-align="start center" ng-model="colors" ui-sortable="colors">
    <li ng-repeat="color in colors" ng-style="{'background-color': color, 'display': color ? 'inherit' : 'none'};">
        <span class="glyphicon glyphicon-move move-color"></span>
        <i class="fa fa-remove remove-color" aria-hidden="true" ng-click="removeColor($index)"></i>
    </li>
</ul>
<div>
    <label>Add new color</label>
    <aa-color-picker selected="newColor" unlist="colors"></aa-color-picker>
    <button class="md-dashboard md-button" type="button" ng-click="addColor()" ng-disabled="!newColorValidity">
        <span class="btn-label">Add</span>
    </button>
</div>
