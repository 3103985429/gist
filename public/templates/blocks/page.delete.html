<md-dialog md-no-ink aria-label="Delete Page">
    <aa-toolbar title="Delete Page" class="warn"></aa-toolbar>
    <md-dialog-content layout-padding>
        <md-content layout="column">

            <p>
                Are you sure you want to delete the page
                <span><strong>{{ title }}</strong></span>?
            </p>


            <p>
                Page will be deleted permanently.
            </p>
        </md-content>


        <aa-dialog-actions warn="Remove Page" cancel=""></aa-dialog-actions>

    </md-dialog-content>

</md-dialog>
