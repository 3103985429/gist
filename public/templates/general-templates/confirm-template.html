<md-dialog aria-label="{{ title }}" class="field-dialog">
    <aa-toolbar title="{{ title }}" class="warn"></aa-toolbar>

    <md-dialog-content layout-margin style="order: 0;">
        <p>{{ message }}</p>
    </md-dialog-content>

    <aa-dialog-actions warn="{{ confirmText }}" cancel="{{ cancelText }}" />
</md-dialog>
