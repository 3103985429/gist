<header layout-xs="col" layout-gt-xs="row" layout-align="space-between start">
    <h1>Sites</h1>

    <div layout="row" layout-align="start center">
        <md-button ng-hide="!thirdAction.text"
                   class="md-dashboard md-dashboard-header" md-no-ink
                   ng-disabled="thirdAction.disabled"
                   ng-click="thirdAction.do($event)">
            <span class="btn-label">{{ thirdAction.text }}</span>
        </md-button>

        <md-button ng-hide="!secondaryAction.text"
                   class="md-dashboard md-dashboard-header" md-no-ink
                   ng-disabled="secondaryAction.disabled"
                   ng-click="secondaryAction.do($event)">
            <span class="btn-label">{{ secondaryAction.text }}</span>
        </md-button>

        <md-button ng-hide="!primaryAction.text"
            class="md-dashboard md-dashboard-header" md-no-ink
            ng-class="{ 'confirm': !$state.is('dashboard.site.list') }"
            ng-disabled="primaryAction.disabled"
            ng-if="primaryAction.show"
            ng-click="primaryAction.do($event)">
            <span class="btn-label">{{ primaryAction.text }}</span>
        </md-button>
    </div>
</header>

<div class="gist-content dataset">

    <div ui-view class="ext-content"></div>

</div>
