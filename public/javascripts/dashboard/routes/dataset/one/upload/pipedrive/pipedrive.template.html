<div ng-form="connectPipedriveCtrl.form" gist-isolate-form>
    <h4>Link your Pipedrive Account's:</h4>
    <div class="upload-options-wrapper">
        <a class="gist-pointer" ng-click="connectPipedriveCtrl.connect('deals')">
            <div>
                <img src="/images/source_tab_data_format/pipedrive-deal.svg" />
                <span>Deals</span>
            </div>
        </a>
        <a class="gist-pointer" ng-click="connectPipedriveCtrl.connect('organizations')">
            <div>
                <img src="/images/source_tab_data_format/pipedrive-organization.svg" />
                <span>Organizations</span>
            </div>
        </a>
        <a class="gist-pointer" ng-click="connectPipedriveCtrl.connect('persons')">
            <div>
                <img src="/images/source_tab_data_format/pipedrive-person.svg" />
                <span>People</span>
            </div>
        </a>
    </div>
</div>
