<label class="margin-bottom-3x">Add a Benchmark</label>
<p>Benchmarks will appear as horizontal, labeled, dashed lines within the chart at the specified value on the Y-Axis.</p>

<ul class="dashboard-list user-list">
    <li ng-repeat="item in viewCtrl.data.annotations.benchmarks track by $index" layout="row" layout-align="space-between center">
        <div layout="row" layout-align="space-around center">
            <span>{{item.label}}</span>
        </div>
        <div layout="row" layout-align="space-around center" flex="15">
            <span class="dashboard-list-icon view" ng-click="editBenchmark(item, $event)" aria-label="Edit Benchmark">
                <i class="fa fa-lg fa-pencil" aria-hidden="true"></i>
            </span>
            <span class="dashboard-list-icon view" ng-click="deleteBenchmark(item)" aria-label="Delete Benchmark">
                <i class="fa fa-lg fa-times" aria-hidden="true"></i>
            </span>
        </div>
    </li>
</ul>

<md-button class="md-dashboard pad-bottom-2x" ng-click="editBenchmark(null, $event)" aria-label="Add New Benchmark">
    <span class="btn-label">Add New</span>
</md-button>
